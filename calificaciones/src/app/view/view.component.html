<app-header></app-header>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="container" class="listaFicha">
        <h2 style="text-align: center;">Listado de Estudiantes Topicos Especiales</h2>
        <br>
        <div>
          <a href="" routerLink="/add" class="btn btn-primary">AÃ±adir Estudiante</a>
        </div>
        <br>
        <br>
        <div class="row" class="listaFicha">
          <div class="col-md-12">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Nota 1</th>
                  <th scope="col">Nota 2</th>
                  <th scope="col">Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngFor="let item of estudiantes">
                <tr>
                  <td>{{item.nombre}}</td>
                  <td>{{item.nota1}}</td>
                  <td>{{item.nota2}}</td>
                  <td>{{item.total}}</td>
                  <td><button class="btn btn-primary" (click)="eliminar(item)">Eliminar</button></td>
                  <td><button class="btn btn-primary" (click)="editar(item)" data-toggle="modal" data-target="#exampleModal">Editar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-add></app-add>
    </div>
  </div>

  

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar: {{editarItem.nombre}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="agregarItemEditado()">
                    <input type="text" placeholder="Ingresa tarea" name="name" class="form-control"
                        [(ngModel)]="editarItem.nombre">
                    <button class="btn btn-warning mt-3" type="submit">Editar</button>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
