<app-header></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      
        <h2 style="text-align: center;">Listado de Estudiantes Topicos Especiales</h2>
        <br>
        <div>
            <a href="" routerLink="/add" class="btn btn-primary">AÃ±adir Estudiante</a>
          </div>

          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Nota 1</th>
                  <th scope="col">Nota 2</th>
                  <th scope="col">Total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody *ngFor="let item of estudiantes">
                <tr>
                  <td>{{item.nombre}}</td>
                  <td>{{item.nota1}}</td>
                  <td>{{item.nota2}}</td>
                  <td>{{item.total}}</td>
                  <td><button class="btn btn-primary" (click)="eliminar(item)">Eliminar</button></td>
                  <td><button class="btn btn-primary" (click)="editar(item)" data-toggle="modal"
                      data-target="#exampleModal">Editar</button></td>
                </tr>
              </tbody>
            </table>
    </div>
    <div class="col-md-6">
        <app-add></app-add>
        <!--<img src="https://www.cec-epn.edu.ec/wp-content/uploads/2015/11/identi.jpg" alt="" height="500px" width="500px">
        -->
      </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Estudiante: {{editarItem.nombre}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="agregarItemEditado()">
          <label for="" style="color: chocolate;">Nombre</label>
          <input type="text" placeholder="Ingresa nombre" name="nombre" class="form-control"
            [(ngModel)]="editarItem.nombre">
          <label for="" style="color: chocolate;">Nota 1</label>
          <input type="text" placeholder="Ingresa nota 1" name="nota1" class="form-control"
            [(ngModel)]="editarItem.nota1">
          <label for="" style="color: chocolate;">Nota 2</label>
          <input type="text" placeholder="Ingresa nota 2" name="nota2" class="form-control"
            [(ngModel)]="editarItem.nota2">
          <button class="btn btn-warning mt-3" type="submit">Editar</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
